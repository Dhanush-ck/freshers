<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/script.js"></script>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="container">
        <div class="container-element">
            <h1>Details Form</h1>
            <div class="name-group">
                <input type="text" id="username" placeholder="Enter your name"> <br>
            </div>
            <div class="year-group">
                <div class="option selected" data-value="1">1</div>
                <div class="option" data-value="2">2</div>
                <div class="option" data-value="3">3</div>
                <select id="year">
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                </select>
            </div>
            <button type="submit" id="submit-button">Submit</button>
        </div>
    </div>
    <div class="error-holder">
        <div class="error">Name can't be empty</div>
    </div>
    <script src="./js/matrix.js"></script>
</body>
</html>
